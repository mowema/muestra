<!-- iCheck -->

<!-- Full Calendar -->
<script src="js/plugins/fullcalendar/fullcalendar.min.js"></script>
<script src="js/plugins/fullcalendar/lang-all.js"></script>
<script src="js/plugins/fullcalendar/lang/es.js"></script>

<script>

    $(document).ready(function() {

        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });

        /* initialize the external events
         -----------------------------------------------------------------*/


        $('#external-events div.external-event').each(function() {

            // store data so the calendar knows to render an event upon drop
            $(this).data('event', {
                title: $.trim($(this).text()), // use the element's text as the event title
                stick: true // maintain when user navigates (see docs on the renderEvent method)
            });

            // make the event draggable using jQuery UI
            $(this).draggable({
                zIndex: 1111999,
                revert: true,      // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });

        });


        /* initialize the calendar
         -----------------------------------------------------------------*/
        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();

        $('#calendar').fullCalendar({
            lang: 'es',
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            editable: true,
            droppable: true, // this allows things to be dropped onto the calendar
            drop: function() {
                // is the "remove after drop" checkbox checked?
                if ($('#drop-remove').is(':checked')) {
                    // if so, remove the element from the "Draggable Events" list
                    $(this).remove();
                }
            },
            events: [
                {
                    title: new Date(y, m, d),
                    start: new Date(y, m, d),
                    start: new Date(y, m, d, 8, 0),
                    end: new Date(y, m, d, 16, 0),
                    id: 1,
                    allDay: false
                },
                {
                    title: new Date(y, m, d-1),
                    start: new Date(y, m, d-1, 8, 0),
                    end: new Date(y, m, d-1, 16, 0),
                    id: 2,
                    allDay: false
                },
                {
                    title: new Date(y, m, d-2),
                    start: new Date(y, m, d-2, 8, 0),
                    end: new Date(y, m, d-2, 16, 0),
                    id: 3,
                    allDay: false
                },
                {
                    title: new Date(y, m, d-3),
                    start: new Date(y, m, d-3, 8, 0),
                    end: new Date(y, m, d-3, 16, 0),
                    id: 4,
                    allDay: false
                },
                {
                    title: new Date(y, m, d-4),
                    start: new Date(y, m, d-4, 8, 0),
                    end: new Date(y, m, d-4, 16, 0),
                    id: 5,
                    allDay: false
                },
                {
                    title: new Date(y, m, d-5),
                    start: new Date(y, m, d-5, 8, 0),
                    end: new Date(y, m, d-5, 16, 0),
                    id: 6,
                    allDay: false
                },
                {
                    title: new Date(y, m, d-6),
                    start: new Date(y, m, d-6, 8, 0),
                    end: new Date(y, m, d-6, 16, 0),
                    id: 7,
                    allDay: false
                },
                {
                    title: new Date(y, m, d-7),
                    start: new Date(y, m, d-7, 8, 0),
                    end: new Date(y, m, d-7, 16, 0),
                    id: 8,
                    allDay: false
                }
                
            ]
        });


    });

</script>
